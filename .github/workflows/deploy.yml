name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/dockerized-service:latest
        
    - name: Deploy to VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          docker pull ghcr.io/${{ github.repository_owner }}/dockerized-service:latest
          docker stop nodejs-app || true
          docker rm nodejs-app || true
          echo "SECRET_MESSAGE=${{ secrets.SECRET_MESSAGE }}" > .env
          echo "AUTH_USERNAME=${{ secrets.AUTH_USERNAME }}" >> .env
          echo "AUTH_PASSWORD=${{ secrets.AUTH_PASSWORD }}" >> .env
          docker run -d -p 3000:3000 --env-file .env --restart always --name nodejs-app ghcr.io/${{ github.repository_owner }}/dockerized-service:latest